<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Identity Assigner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #identity {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: left;
            display: inline-block;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Fake Identity Assigner</h1>
    <button id="assignButton">Assign Identity</button>
    <button id="unassignButton" disabled>Unassign Identity</button>
    <div id="identity">No identity assigned</div>

    <script>
        let assignedIdentities = new Set();
        let currentIdentity = null;

        const assignButton = document.getElementById('assignButton');
        const unassignButton = document.getElementById('unassignButton');
        const identityDisplay = document.getElementById('identity');

        async function fetchIdentities() {
            try {
                const response = await fetch('https://your-cloudflare-worker-url.com/identities');
                if (!response.ok) {
                    throw new Error('Failed to fetch identities');
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                alert('Error fetching identities. Please try again later.');
                return [];
            }
        }

        assignButton.addEventListener('click', async () => {
            if (currentIdentity) {
                alert("You already have an assigned identity. Please unassign it first.");
                return;
            }

            const identities = await fetchIdentities();
            const availableIdentities = identities.filter(id => !assignedIdentities.has(id.name));

            if (availableIdentities.length === 0) {
                alert("No more identities available.");
                return;
            }

            currentIdentity = availableIdentities[Math.floor(Math.random() * availableIdentities.length)];
            assignedIdentities.add(currentIdentity.name);

            identityDisplay.innerHTML = `Assigned Identity:<br>Name: ${currentIdentity.name}<br>Email: ${currentIdentity.email} <button onclick="openInbox('${currentIdentity.email}')">View Inbox</button><br>Address: ${currentIdentity.address}<br>Online Accounts:<br>- ${currentIdentity.accounts.join("<br>- ")}`;
            unassignButton.disabled = false;
        });

        unassignButton.addEventListener('click', () => {
            if (!currentIdentity) {
                alert("No identity to unassign.");
                return;
            }

            assignedIdentities.delete(currentIdentity.name);
            identityDisplay.textContent = "No identity assigned";
            currentIdentity = null;
            unassignButton.disabled = true;
        });

        function openInbox(email) {
            alert(`This feature would open the inbox for ${email}. Because this is a demo/staging version of the site, it doesn't do anything.`);
            // Here, you can implement the integration with Gmail or Outlook APIs.
            // For example, redirect to OAuth authentication and then fetch emails.
        }
    </script>
</body>
</html>
